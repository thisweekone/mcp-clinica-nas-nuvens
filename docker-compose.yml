version: '3'
services:
  mcp-server:
    build: .
    container_name: mcp-server
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - MCP_SERVER_URL=http://mcp-server:3000
      - MCP_API_KEY=mcp-clinica-2024
    ports:
      - "3000:3000"
    networks:
      - PortainerNet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

networks:
  PortainerNet:
    external: true 